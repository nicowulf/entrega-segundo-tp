      <section class="s-movies">
        <h2>PELÍCULAS</h2>
        pelis en galeria al clickear sinopsis libros con links avance "Spoiler"
         <article>
          <div class="mov-cover"><img src="./assets/img/movs/HP1.webp" alt="imagen Harry Potter 1"></div>
          <div class="mov-title">
            <h3>Harry Potter y la Piedra Filosofal<h3>
          </div>
          <div class="mov-descript">
            <div><h4>Sinópsis</h4></div>
            <div><p>2001</p><p>2h 32m</p></div>
            <p>Un huérfano entra a una escuela de magia y hechicería donde se dará cuenta de la verdad sobre su familia, de sí mismo y
            del mal que asecha el mundo mágico.</p>
            <p><a href="#HPPiedra">Basado en</a></p>
          </div>
          <div>
            <button>Alerta de Spoiler!!</button>
            <p class="p-spoiler">El profesor Quirrell, aparentemente débil y tímido, es en realidad el anfitrión de Lord Voldemort. Voldemort está
            buscando la Piedra Filosofal, que se guarda en Hogwarts, para restaurar su forma física y recuperar su poder. Este giro
            en la trama es crucial para el clímax de la historia, donde Harry y sus amigos deben enfrentarse a Quirrell/Voldemort
            para proteger la Piedra Filosofal y evitar que caiga en manos del mal.</p>
          </div>
         </article>
         <article>
          <div class="mov-cover"><img src="./assets/img/movs/HP2.webp" alt="imagen Harry Potter 2"></div>
          <div class="mov-title">
            <h3>Harry Potter y la Cámara Secreta<h3>
          </div>
          <div class="mov-descript">
            <div>
              <h4>Sinópsis</h4>
            </div>
            <div>
              <p>2002</p>
              <p>2h 41m</p>
            </div>
            <p>Un antiguo mito parece corroborado cuando una misteriosa presencia comienza a acechar los pasillos de la escuela de
            magia dejando a sus víctimas petrificadas.</p>
            <p><a href="#HPCamara">Basado en</a></p>
          </div>
          <div></div>
            <button>Alerta de Spoiler!!</button>
            <p class="p-spoiler">El heredero de Salazar Slytherin, revelado más adelante en la trama, es Tom Riddle, que se presenta en forma de un
            recuerdo conservado en un diario mágico. A través de este diario, Tom Riddle manipula a Ginny Weasley para abrir la
            Cámara Secreta, liberando al basilisco que petrifica a varios estudiantes y amenaza con matar a los nacidos de muggles
            en Hogwarts. La resolución de esta trama es crucial para la seguridad de la escuela y para la comprensión más profunda
            de la conexión entre Harry y Voldemort.</p>
          </div>
         </article>
         <article>
          <div class="mov-cover"><img src="./assets/img/movs/HP3.webp" alt="imagen Harry Potter 3"></div>
          <div class="mov-title">
            <h3>Harry Potter y el Prisionero de Azkabán<h3>
          </div>
          <div class="mov-descript">
            <div>
              <h4>Sinópsis</h4>
            </div>
            <div>
              <p>2004</p>
              <p>2h 22m</p>
            </div>
            <p>Harry está listo para su tercer año en Hogwarts, pero cuando el terrible Sirius Black escapa de la prisión de Azkaban,
            el peligro se apodera de él y Harry sabe que, tarde o temprano, Black vendrá a su encuentro.</p>
            <p><a href="#HPPrisionero">Basado en</a></p>
          </div>
          <div>
            <button>Alerta de Spoiler!!</button>
            <p class="p-spoiler">Sirius Black, quien ha sido presentado como un peligroso asesino y el responsable de la traición de los padres de Harry,
            en realidad es inocente. Además, se revela que Peter Pettigrew, quien había sido aparentemente asesinado por Sirius,
            está vivo y es quien verdaderamente traicionó a los padres de Harry. Este giro en la trama cambia la percepción de
            Sirius y de todo el incidente relacionado con la muerte de los padres de Harry.</p>
          </div>
         </article>
         <article>
          <div class="mov-cover"><img src="./assets/img/movs/HP4.webp" alt="imagen Harry Potter 4"></div>
          <div class="mov-title">
            <h3>Harry Potter y el Cáliz de Fuego<h3>
          </div>
          <div class="mov-descript">
            <div>
              <h4>Sinópsis</h4>
            </div>
            <div>
              <p>2005</p>
              <p>2h 37m</p>
            </div>
            <p>Un joven mago se encuentra compitiendo en un peligroso torneo entre escuelas de magia rivales, pero tendrá dificultades
            al distraerse con pesadillas recurrentes.</p>
            <p><a href="#HPCaliz">Basado en</a></p>
          </div>
          <div>
            <button>Alerta de Spoiler!!</button>
            <p class="p-spoiler">El Cáliz de Fuego, un artefacto mágico que selecciona a los campeones para participar en el Torneo de los Tres Magos, es
            manipulado para incluir a Harry Potter como un cuarto campeón, a pesar de que no cumplía con los requisitos de edad para
            participar. Este giro en la trama lleva a Harry a enfrentarse a desafíos mortales y a descubrir una conspiración más
            oscura detrás de su participación en el torneo.</p>
          </div>
         </article>
         <article>
          <div class="mov-cover"><img src="./assets/img/movs/HP5.webp" alt="imagen Harry Potter 5"></div>
          <div class="mov-title">
            <h3>Harry Potter y la Órden del Fénix<h3>
          </div>
          <div class="mov-descript">
            <div>
              <h4>Sinópsis</h4>
            </div>
            <div>
              <p>2007</p>
              <p>2h 18m</p>
            </div>
            <p>Con su advertencia sobre el regreso de Lord Voldemort, Harry y Dumbledore son atacados por las autoridades del
            Ministerio de Magi, mientras que una maga autoritaria toma lentamente el poder en Hogwarts.</p>
            <p><a href="#HPOrden">Basado en</a></p>
          </div>
          <div>
            <button>Alerta de Spoiler!!</button>
            <p class="p-spoiler">Sirius Black, el padrino de Harry, muere. Durante una batalla en el Ministerio de Magia, Sirius es asesinado por su
            prima, Bellatrix Lestrange, quien lo lanza a través de un umbral mágico, lo que lo hace caer en un abismo llamado el
            "Velos". Esta pérdida afecta profundamente a Harry, ya que Sirius era una figura paterna para él y su única conexión con
            su familia de sangre.</p>
          </div>
         </article>
         <article>
          <div class="mov-cover"><img src="./assets/img/movs/HP6.webp" alt="imagen Harry Potter 6"></div>
          <div class="mov-title">
            <h3>Harry Potter y el Misterio del Príncipe<h3>
          </div>
          <div class="mov-descript">
            <div>
              <h4>Sinópsis</h4>
            </div>
            <div>
              <p>2009</p>
              <p>2h 33m</p>
            </div>
            <p>Harry Potter empieza su sexto año en Hogwarts, descubre un libro "propiedad del Príncipe Mestizo", y empieza a aprender
            más sobre el oscuro pasado de Voldemort.</p>
            <p><a href="#HPPrincipe">Basado en</a></p>
          </div>
          <div>
            <button>Alerta de Spoiler!!</button>
            <p class="p-spoiler">Severus Snape, quien ha sido un personaje ambiguo durante toda la serie, finalmente mata a Albus Dumbledore, el director
            de Hogwarts y mentor de Harry. Esta traición aparente por parte de Snape deja a Harry y a los lectores con muchas
            preguntas sin respuesta sobre los verdaderos motivos y lealtades de Snape. Este evento marca un punto crucial en la
            trama y prepara el escenario para el enfrentamiento final entre Harry y Voldemort en el último libro.</p>
          </div>
         </article>
         <article>
          <div class="mov-cover"><img src="./assets/img/movs/HP71.webp" alt="imagen Harry Potter 7 parte 1"></div>
          <div class="mov-title">
            <h3>Harry Potter y las Reliquias de la Muerte parte 1<h3>
          </div>
          <div class="mov-descript">
            <div>
              <h4>Sinópsis</h4>
            </div>
            <div>
              <p>2010</p>
              <p>2h 26m</p>
            </div>
            <p>Harry se embarca en una carrera contrarreloj para destruir los Horrocruxes y descubre la existencia de los tres objetos
            más poderosos del mundo mágico: las reliquias de la muerte.</p>
            <p><a href="#HPReliquias">Basado en</a></p>
          </div>
          <div>
            <button>Alerta de Spoiler!!</button>
            <p class="p-spoiler">Uno de los momentos más tristes es la muerte de Dobby, el elfo doméstico. Dobby muere heroicamente mientras ayuda a
            Harry, Hermione, Ron y otros prisioneros a escapar de la mansión de los Malfoy. La escena es emotiva, ya que Dobby muere
            en los brazos de Harry, justo después de lograr su libertad.</p>
          </div>
         </article>
         <article>
          <div class="mov-cover"><img src="./assets/img/movs/HP72.webp" alt="imagen Harry Potter 7 parte 2"></div>
          <div class="mov-title">
            <h3>Harry Potter y las Reliquias de la Muerte parte 2<h3>
          </div>
          <div class="mov-descript">
            <div>
              <h4>Sinópsis</h4>
            </div>
            <div>
              <p>2011</p>
              <p>2h 10m</p>
            </div>
            <p>Harry, Ron y Hermione buscan los Horcruxes restantes de Voldemort en su esfuerzo por destruir al Señor Oscuro mientras
            la batalla final continúa en Hogwarts.</p>
            <p><a href="#HPReliquias">Basado en</a></p>
          </div>
          <div>
            <button>Alerta de Spoiler!!</button>
            <p class="p-spoiler">Uno de los spoilers más impactantes es la revelación de la verdadera lealtad y los sentimientos de Severus Snape. A
            través de sus recuerdos, que Harry ve en el Pensadero, se descubre que Snape siempre estuvo enamorado de la madre de
            Harry, Lily Potter, y que todo lo que hizo, incluyendo su aparente alianza con Voldemort, fue para proteger a Harry en
            honor a ella. Además, Snape revela que Harry es un Horrocrux involuntario, lo que significa que Harry debe morir para
            que Voldemort sea completamente mortal.</p>
          </div>
         </article>
